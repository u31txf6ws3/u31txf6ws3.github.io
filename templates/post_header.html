<h1>{{ echo $TITLE }}</h1>
<p style="text-align: center">{{ 
    d=$(date -d$DATE +%e)

    case $d in
        1?) d=${d}th ;;
        *1) d=${d}st ;;
        *2) d=${d}nd ;;
        *3) d=${d}rd ;;
        *)  d=${d}th ;;
    esac

    date -d$DATE +"%B $d %Y"
}}</p>
